<div class="container">
	<div class="title">Today's To-Do-List</div>
	<div *ngIf="events; then eventlist else noevent">
		
	</div>
</div>

<ng-template #eventlist>
	<ul class="events">
		<li *ngFor="let event of events;"
			(click)="finished(event)"
			[class.finished]="include(event._id)">
			<span>{{event._id}}</span>{{event.title}}
		</li>
	</ul>
</ng-template>

<ng-template #noevent>
	Yeah! No event today!
</ng-template>

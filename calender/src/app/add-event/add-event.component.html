<div class="control">
    <div class="container">
        <div class="close" (click)="goBack()">
          <div class="icon"></div>
        </div>
        <div class="content">
      
            <label for="title">
              <input [(ngModel)]="title"
                type="text" class="input-title" placeholder="Add Title">
            </label>
      
            <label for="location">
              <input [(ngModel)]="location"
                type="text" class="input-address" placeholder="Add Location">
            </label>
      
            <div class="choose-date">
              <div class="timer"></div>
              <div for="date" class="date-line">
                  
                <!-- <input  [(ngModel)]='date' id='picker' (click)="picker.open()" (click)="double()" placeholder="Choose a date"> 
                date: {{date}} aaa: {{a}} -->
                
                <input [(ngModel)]="startDateTemp" [matDatepicker]="startPicker" (click)="startPicker.open()" type="text" class="d-date-left" placeholder="Start Date">
                <mat-datepicker #startPicker></mat-datepicker>
                <input [(ngModel)]="startTimeTemp" (click)="controlDisplay($event)" (clickOutside)="onClickedOutside('startoutside')" id="startTime" type="text" class="d-time" placeholder="Start Time" >
                <span>â€”</span>
                <input [(ngModel)]="endTimeTemp" (click)="controlDisplay($event)" (clickOutside)="onClickedOutside('endoutside')" id="endTime" type="text" class="d-time" placeholder="End Time" >
                <input [(ngModel)]="endDateTemp" [matDatepicker]="endPicker" (click)="endPicker.open()" type="text" class="d-date-left" placeholder="End Date" >
                <mat-datepicker #endPicker></mat-datepicker>
              </div>
            </div>  
      
            <button class="save-button" (click)="onSubmit()">Save</button>
      
        </div>
    </div> 
      
    <div *ngIf="displayArr.startTimeDisplay == 1" class="start-time-chooser">
        <div class="scroll">
            <div *ngFor="let time of startTimeArr" (click)=setStartTime($event) id="{{time}}" class="item" >
              <span>{{time}}</span>
            </div>
        </div>
    </div>

    <div *ngIf="displayArr.endTimeDisplay == 1" class="end-time-chooser">
        <div class="scroll">
            <div *ngFor="let time of endTimeArr" (click)=setEndTime($event) id="{{time}}" class="item" >
              <span>{{time}}</span>
            </div>
        </div>
    </div>

    <!-- <app-calendar *ngIf="judgeSelectStartDate() === true"></app-calendar> -->
</div>

<router-outlet></router-outlet>

<div >
  <div >
    <div >Login</div>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hidden ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hidden ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>

          <button mat-button type="submit"
                  class="mat-raised-button mat-primary"
                  [disabled]="!loginForm.valid">Login</button>
          <button mat-button routerLink="/register" class="divider">Register</button>
      </div>
    </form>
  </div>
</div>

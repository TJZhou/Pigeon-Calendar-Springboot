<div >
  <div >
    <div >Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div >
        <mat-form-field>
          <input id="username"
                 matInput
                 formControlName="username"
                 [(ngModel)]="user.username"
                 placeholder="Enter your name" />
        </mat-form-field>

        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeholder="Enter your email" />
          </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hidden ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hidden ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input id="phone"
                   matInput
                   formControlName="phone"
                   [(ngModel)]="user.phone"
                   placeholder="Enter your phone number"/>
          </mat-form-field>
          <button mat-button type="submit"
                  class="mat-raised-button mat-primary"
                  [disabled]="!registerForm.valid">Register</button>
          <button mat-button routerLink="/login" class="divider">Login</button>
      </div>
    </form>
  </div>
</div>
